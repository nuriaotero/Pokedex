<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Básica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex Básica</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Ingresa nombre o número de la Pokédex">
            <button id="search-btn">Buscar</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Buscando Pokémon...</p>
        </div>
        
        <div id="error-message" class="error-message hidden">
            <p>¡Pokémon no encontrado! Intenta con otro nombre o número de la Pokédex.</p>
        </div>
        
        <div id="pokemon-card" class="pokemon-card hidden">
            <h2 class="pokemon-name" id="pokemon-name"></h2>
            <div class="pokemon-image-container">
                <img id="pokemon-image" src="" alt="Pokémon" class="pokemon-image">
            </div>
            <div class="pokemon-types" id="pokemon-types"></div>
            <div class="pokemon-stats">
                <div class="stat">
                    <span class="stat-label">Altura</span>
                    <span class="stat-value" id="pokemon-height"></span>
                </div>
                <div class="stat">
                    <span class="stat-label">Peso</span>
                    <span class="stat-value" id="pokemon-weight"></span>
                </div>
            </div>
        </div>
        <a href="../index.html">Volver</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
